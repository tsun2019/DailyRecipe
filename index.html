<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <!--Bootstrap framework reference. Put my CSS AFTER this.-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cosmo/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:600" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">    
    <title>Daily Recipe</title>
</head>
<!-- Apply Angular framework-->
<body ng-app="app">
    <!-- top navbar that will always be there, and the rest of page changes bc of ng-view-->
    <div class = "navbar navbar-default">
      <div class="dropdown-show">
        <a class="navbar-brand dropdown-toggle" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-bars" aria-hidden="true"></i>Daily Recipe
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#/">Home</a></li> 
          <li><a class="dropdown-item" href="#recipe-info">Recipes</a></li>
          <li><a class="dropdown-item" href="#">Past Recipes</a></li>
        </ul>
      </div>
    </div> 
    <!-- Changes main part of page (SPA) depending on location/page-->
    <div ng-view></div>  
    <!-- AngularJS reference-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <script src="js/DailyRecipe/recipe.js"></script>
</body>
</html>
